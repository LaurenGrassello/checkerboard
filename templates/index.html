<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Checkerboard</title>
</head>

<body>

    <div class="container">

        <h1>Checkerboard</h1>

        <table>
            {%for i in range(x): %}
            {%if i % 2 == 0: %}
            <tr>
                {%for j in range(y)%}
                {%if j % 2 == 0: %}
                <td class="color1" style="background-color:{{color1}}"></td>
                {%endif%}
                {%if j % 2 != 0: %}
                <td class="color2" style="background-color:{{color2}}"></td>
                {%endif%}
                {%endfor%}
            </tr>
            {%endif%}

            {%if i % 2 != 0: %}
            <tr>
                {%for j in range(y): %}
                {%if j % 2 != 0: %}
                <td class="color2" style="background-color:{{color2}}"></td>
                {%endif%}
                {%if j % 2 == 0: %}
                <td class="color1" style="background-color:{{color1}}"></td>
                {%endif%}
                {%endfor%}
            </tr>

            {%endif%}

            {%endfor%}


        </table>


    </div>

</body>

</html>
